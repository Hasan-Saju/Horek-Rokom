{% extends 'base.htm' %}
{% block body_block %}


<div class="container my-5">
    <h2 class="my-5">Product Categories</h2>

    <div class="row">
        {% for type in category %}
        <div class="col-md-6 col-sm-12 col-lg-3">
            <figure class="card card-product">
                <div class="img-wrap">
                    <img src="/media/{{type.image}}" style="width: 100%; height: 250px;" >
                </div>
                <figcaption class="info-wrap">
                    <h6 class="title"><a href="{% url 'App_Shop:categoryWise' pk=type.pk %}">{{type.title}}</a></h6>
                </figcaption>

            </figure>

        </div>
        
        {% endfor %}

    </div>

</div>




{% endblock %}
