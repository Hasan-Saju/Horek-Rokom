{% extends 'base.htm' %}
{% load crispy_forms_tags %}
{% block title_block %}Login{% endblock %}

{% block body_block %}

<H2>Login:</H2>
<form method="POST">
{{form|crispy}}
{% csrf_token %}
<button type="submit" class="btn btn-primary btn-sm">Login</button>
</form>
<br>
<p>
    Doesn't have a account? <a href="{% url 'App_Login:signup' %}">Create New Account</a>
</p>

{% endblock %}
